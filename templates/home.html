{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>
		{% block title %}  {% endblock %}

         
            
         
     </title>

    <link rel="shortcut icon" href="{% static ''%}img/icon/icon1.jpeg" />
   <meta name="keywords" content="{% block keywords %} Home keywords {% endblock %}">
   <meta name="description" content="{% block description %} Home description {% endblock %}">

	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{%static ''%}css/bootstrap.min.css" />

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" href="{%static ''%}css/slick.css" />
	<link type="text/css" rel="stylesheet" href="{%static ''%}css/slick-theme.css" />

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" href="{%static ''%}css/nouislider.min.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="{%static ''%}css/font-awesome.min.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{%static ''%}css/style.css" />

    
    <!--this is for login css -->
    

	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>


</head>

<body>
	<!-- HEADER -->
{% include 'header.html' %}
{% block sidebar %} {% endblock %}
{% block slider %} {% endblock %}
{% block body %} {% endblock %}
{% include 'footer.html' %}

{% block foot %} {% endblock %}
	
	

	
	<!-- jQuery Plugins -->
	<script src="{%static ''%}js/jquery.min.js"></script>
	<script src="{%static ''%}js/bootstrap.min.js"></script>
	<script src="{%static ''%}js/slick.min.js"></script>
	<script src="{%static ''%}js/nouislider.min.js"></script>
	<script src="{%static ''%}js/jquery.zoom.min.js"></script>
	<script src="{%static ''%}js/main.js"></script>

	<!--this is for login js-->

	 <script type="text/javascript" src="{%static ''%}js/log/main.js"></script>

</body>

</html>
